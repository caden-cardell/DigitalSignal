name: Build and Deploy

on:
  push:
    branches:
      - site-git-describe  # or whichever branch you're deploying from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run git describe and create version.js
      run: |
        GIT_DESCRIBE=$(git describe --tags)
        echo "document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('version').textContent = '$GIT_DESCRIBE';
        });" > version.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Your build directory
